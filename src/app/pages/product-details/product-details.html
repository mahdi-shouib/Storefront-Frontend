@if (!loading) {
<div class="container my-5">
	@if (product) {
	<div class="row">
		<div class="col-md-6 mb-2">
			<img [src]="product.url" [alt]="product.name" class="img-fluid rounded border">
		</div>
		<div class="col-md-6">
			<h1 class="mb-2">{{ product.name }}</h1>
			<h3 class="text-primary mb-3">${{ product.price }}</h3>
			<p class="mb-4 text-muted">{{ product.description }}</p>
			<form #form="ngForm" (ngSubmit)="addToCart()">
				<div class="mb-3">
					<label class="form-label">Quantity:</label>
					<input type="number" class="form-control" required min="1" max="99" [(ngModel)]="quantity"
						name="quantity">
				</div>
				<input type="submit" class="btn btn-primary btn-lg w-100 mb-2" [disabled]="form.invalid"
					value="Add to Cart">
				<button type="button" class="btn btn-secondary btn-lg w-100" routerLink="/">
					Back to Products
				</button>
			</form>
		</div>
	</div>
	} @else {
	<div class="alert alert-danger">
		Product not found. <a routerLink="/">Back to Products</a>
	</div>
	}
</div>
}
