<div class="card text-center h-100 mx-auto">
	<img class="card-img-top" [src]="product.url" [alt]="product.name">
	<div class="card-footer">
		<h5 class="card-title mb-2">{{ product.name }}</h5>
		<form (ngSubmit)="submitForm()" class="d-flex gap-2">
			<input class="btn btn-primary w-100" type="submit" value="Add to cart">
			<input class="form-control" type="number" min="1" max="99" [(ngModel)]="quantity" name="quantity">
		</form>
	</div>
</div>
